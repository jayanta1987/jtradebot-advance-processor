spring:
  kafka:
    consumer:
      topic: jtradebot-kiteconnect-ticks
  data:
    mongodb:
      uri: mongodb+srv://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_CLUSTER}.joexsjf.mongodb.net/${MONGODB_DATABASE}?retryWrites=true&w=majority&appName=jtradebot-prod
      database: ${MONGODB_DATABASE}
      auto-index-creation: true

logging:
  level:
    root: INFO
    org:
      mongodb:
        driver: INFO

# Balance Check Configuration
balance-check:
  scheduler:
    enabled: false  # Enable/disable automatic balance checking via scheduler
